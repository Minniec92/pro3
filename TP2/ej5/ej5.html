<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaci√≥n de Formulario</title>
    <link rel="stylesheet" href="ej5.css">
</head>
<body>

    <h1>Formulario de Registro</h1>

    <form id="formularioRegistro">
        <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
            <small class="error" id="errorNombre"></small>
        </div>

        <div class="campo">
            <label for="email">Email:</label>
            <input type="email" id="email">
            <small class="error" id="errorEmail"></small>
        </div>

        <div class="campo">
            <label for="edad">Edad:</label>
            <input type="number" id="edad">
            <small class="error" id="errorEdad"></small>
        </div>

        <button type="button" id="btnEnviar">Enviar</button>
    </form>

    <script src="ej5.js"></script>
</body>
</html>
